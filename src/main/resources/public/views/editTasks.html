<div class="container">
	
		<!-- EDIT TASKS FORM -->
	<form name="editTasks" ng-controller="EditTasksController as editTaskCtrl" 
		ng-submit="editTasks.$valid && editTaskCtrl.editTask(editTaskCtrl)" 
			autocomplete="off" novalidate>
			
			<!-- TITLE -->
		<h1><span class="glyphicon glyphicon-pencil"></span> Edit Task</h1>
			
			<!-- LIVE PREVIEW -->
		<table class="table table-bordered">
	    	<thead>
	      		<tr>
	        		<th class="text-info"><h4>Task Name</h4></th>
	        		<th class="text-info"><h4>Desc</h4></th>
	        		<th class="text-info"><h4>Assigned User</h4></th>
	        		<th class="text-info"><h4>Status</h4></th>	
	      		</tr>
	    	</thead>
	    	<tbody>
	      		<tr>
	        		<td height="40">{{editTaskCtrl.name}}</td>
	        		<td>{{editTaskCtrl.desc}}</td>
	        		<td>{{editTaskCtrl.user.userName}}</td>
	        		<td>{{editTaskCtrl.status}}</td>
	      		</tr>     		
	   		</tbody>
	  	</table>
	  	
	  		<!-- TASK NAME -->		
        <fieldset class="form-group" ng-class="{ 'has-error' : editTasks.name.$invalid && !editTasks.name.$pristine }">
            <label class="control-label">Task Name</label>
            <input class="form-control" ng-model="editTaskCtrl.name" ng-minlength="2" ng-maxlength="25" name="name" placeholder="Write task name" required></input>
            <p ng-show="editTasks.name.$error.minlength" class="help-block">Task Name is too short.</p>
            <p ng-show="editTasks.name.$error.maxlength" class="help-block">Task Name is too long.</p>			
		</fieldset>
		
		<!-- TASK DESC-->		
        <fieldset class="form-group" ng-class="{ 'has-error' : editTasks.desc.$invalid && !editTasks.desc.$pristine }">
            <label class="control-label">Desc</label>
            <input class="form-control" ng-model="editTaskCtrl.desc" ng-minlength="2" ng-maxlength="50" name="desc" placeholder="Write task desc" ></input>
            <p ng-show="editTasks.desc.$error.minlength" class="help-block">Task Name is too short.</p>
            <p ng-show="editTasks.desc.$error.maxlength" class="help-block">Task Name is too long.</p>			
		</fieldset>
		
		<!-- Users need to be like a drop down -->	
		<fieldset class="form-group" ng-controller="UsersListController" ng-class="{ 'has-error' : editTasks.user.$invalid && !editTasks.priority.$pristine }">
			<label class="control-label">User</label>
   			<select class="form-control" ng-model="editTaskCtrl.user"  ng-options="o as o.userName for o in items"  name="user" required>
   				<option value="" selected>Select User</option>
   			</select>
   			<p ng-show="editTasks.user.$invalid && !editTasks.user.$pristine" class="help-block">Select User.</p>
		</fieldset>  	
		
		<!-- PRIORITY -->	
		<fieldset class="form-group" ng-controller="TasksPrioritiesListController" ng-class="{ 'has-error' : editTasks.status.$invalid && !editTasks.status.$pristine }">
			<label class="control-label">Status</label>
   			<select class="form-control" ng-model="editTaskCtrl.status"  ng-options="o as o for o in items"  name="status" required>
   				<option value="" selected>Select Status</option>
   			</select>
   			<p ng-show="editTasks.status.$invalid && !editTasks.status.$pristine" class="help-block">Select Status.</p>
		</fieldset>  	
			
			<!-- RETURN & SUBMIT  BUTTONS -->
		<fieldset class="form-group">
				<!-- RETURN  -->
			<a href="#/">
				<button type=button class="btn btn-primary" >
					<span class="glyphicon glyphicon-arrow-left" ></span>
				</button> 
			</a>	
				<!-- SUBMIT  -->
			<input type="submit" class="btn btn-primary pull-right" value="Save" />
		</fieldset>
	</form>
	
</div>
