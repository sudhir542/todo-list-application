<div class="container">
	
		<!-- ADD NEW TASKS FORM -->
	<form name="addTasks" ng-controller="AddTasksController as addNewTaskCtrl" ng-submit="addTasks.$valid && addNewTaskCtrl.addTask(addNewTaskCtrl)" autocomplete="off" novalidate>
			
			<!-- TITLE -->
		<h1><span class="glyphicon glyphicon-time"></span>Add Tasks</h1>
			
			<!-- LIVE PREVIEW -->
		<table class="table table-bordered">
	    	<thead>
	      		<tr>
	        		<th class="text-info"><h4>Task Name</h4></th>
	        		<th class="text-info"><h4>Desc</h4></th>
	        		<th class="text-info"><h4>Assigned User</h4></th>
	        		<th class="text-info"><h4>Status</h4></th>	
	      		</tr>
	    	</thead>
	    	<tbody>
	      		<tr>
	        		<td height="40">{{addNewTaskCtrl.name}}</td>
	        		<td>{{addNewTaskCtrl.desc}}</td>
	        		<td>{{addNewTaskCtrl.user.userName}}</td>
	        		<td>{{addNewTaskCtrl.status}}</td>
	      		</tr>     		
	   		</tbody>
	  	</table>
	  	
	  		<!-- TASK NAME -->		
        <fieldset class="form-group" ng-class="{ 'has-error' : addTasks.taskname.$invalid && !addTasks.taskname.$pristine }">
            <label class="control-label">Task Name</label>
            <input class="form-control" ng-model="addNewTaskCtrl.name" ng-minlength="2" ng-maxlength="25" name="name" placeholder="Write task name" required></input>
            <p ng-show="addTasks.taskname.$error.minlength" class="help-block">Task Name is too short.</p>
            <p ng-show="addTasks.taskname.$error.maxlength" class="help-block">Task Name is too long.</p>			
		</fieldset>
		
		<!-- TASK DESC -->	
		<fieldset class="form-group" ng-class="{ 'has-error' : addTasks.category.$invalid && !addTasks.category.$pristine }">
			<label class="control-label">Desc</label>
			<input class="form-control" ng-model="addNewTaskCtrl.desc" ng-minlength="5" ng-maxlength="50" name="category" placeholder="Write a description for this task." required></input>
            <p ng-show="addTasks.category.$error.minlength" class="help-block">Category is too short.</p>
            <p ng-show="addTasks.category.$error.maxlength" class="help-block">Category is too long.</p>		
		</fieldset>
		
		<!-- USERS -->	
		<fieldset class="form-group" ng-controller="UsersListController" ng-class="{ 'has-error' : addTasks.user.$invalid && !addTasks.user.$pristine }">
			<label class="control-label">Priority</label>
   			<select class="form-control" ng-model="addNewTaskCtrl.user"  ng-options="o as o.userName for o in items"  name="user" required>
   				<option value="" selected>Select User</option>
   			</select>
   			<p ng-show="addTasks.user.$invalid && !addTasks.user.$pristine" class="help-block">Select User.</p>
		</fieldset> 
		
		<!-- STATUS -->	
		<fieldset class="form-group" ng-controller="TasksPrioritiesListController" ng-class="{ 'has-error' : addTasks.status.$invalid && !addTasks.status.$pristine }">
			<label class="control-label">Status</label>
   			<select class="form-control" ng-model="addNewTaskCtrl.status"  ng-options="o as o for o in items"  name="status" required>
   				<option value="" selected>Select Status</option>
   			</select>
   			<p ng-show="addTasks.status.$invalid && !addTasks.status.$pristine" class="help-block">Select Status.</p>
		</fieldset> 
		
		
		
			<!-- ISDONE to false -->
		<div ng-init="addNewTaskCtrl.isdone = 'false'"></div>	
			
			<!-- RETURN & SUBMIT  BUTTONS -->
		<fieldset class="form-group">
				<!-- RETURN  -->
			<a href="#/">
				<button type=button class="btn btn-primary" >
					<span class="glyphicon glyphicon-arrow-left" ></span>
				</button> 
			</a>	
				<!-- SUBMIT  -->
			<input type="submit" class="btn btn-primary pull-right" value="Add Task" />
		</fieldset>
	</form>
	
</div>
