<div class="container">
	
		<!-- ADD NEW TASKS FORM -->
	<form name="addUsers" ng-controller="AddUsersController as addNewUserCtrl" ng-submit="addUsers.$valid && addNewUserCtrl.addUser(addNewUserCtrl)" autocomplete="off" novalidate>
			
			<!-- TITLE -->
		<h1><span class="glyphicon glyphicon-time"></span>Add Users</h1>
			
			<!-- LIVE PREVIEW -->
		<table class="table table-bordered">
	    	<thead>
	      		<tr>
	        		<th class="text-info"><h4>User Name</h4></th>
	        		</tr>
	    	</thead>
	    	<tbody>
	      		<tr>
	        		<td height="40">{{addNewUserCtrl.username}}</td>
	      		</tr>     		
	   		</tbody>
	  	</table>
	  	
	  		<!-- USER NAME -->		
        <fieldset class="form-group" ng-class="{ 'has-error' : addUsers.username.$invalid && !addUsers.username.$pristine }">
            <label class="control-label">User Name</label>
            <input class="form-control" ng-model="addNewUserCtrl.username" ng-minlength="2" ng-maxlength="25" name="username" placeholder="Write user name" required></input>
            <p ng-show="addUsers.username.$error.minlength" class="help-block">User Name is too short.</p>
            <p ng-show="addUsers.username.$error.maxlength" class="help-block">User Name is too long.</p>			
		</fieldset>
		
		<!-- ISDONE to false -->
		<div ng-init="addNewUserCtrl.isdone = 'false'"></div>	
			
			<!-- RETURN & SUBMIT  BUTTONS -->
		<fieldset class="form-group">
				<!-- RETURN  -->
			<a href="#/">
				<button type=button class="btn btn-primary" >
					<span class="glyphicon glyphicon-arrow-left" ></span>
				</button> 
			</a>	
				<!-- SUBMIT  -->
			<input type="submit" class="btn btn-primary pull-right" value="Add User" />
		</fieldset>
	</form>
	
</div>
