<div class="container">
	
		<!-- EDIT USERS FORM -->
	<form name="editUsers" ng-controller="EditUsersController as editUserCtrl" 
		ng-submit="editUsers.$valid && editUserCtrl.editUser(editUserCtrl)" 
			autocomplete="off" novalidate>
			
			<!-- TITLE -->
		<h1><span class="glyphicon glyphicon-pencil"></span> Edit User</h1>
			
			<!-- LIVE PREVIEW -->
		<table class="table table-bordered">
	    	<thead>
	      		<tr>
	        		<th class="text-info"><h4>User Name</h4></th>
	        		</tr>
	    	</thead>
	    	<tbody>
	      		<tr>
	        		<td height="40">{{editUserCtrl.name}}</td>
	        		</tr>     		
	   		</tbody>
	  	</table>
	  	
	  		<!-- USER NAME -->		
        <fieldset class="form-group" ng-class="{ 'has-error' : editUsers.name.$invalid && !editUsers.name.$pristine }">
            <label class="control-label">User Name</label>
            <input class="form-control" ng-model="editUserCtrl.name" ng-minlength="2" ng-maxlength="25" name="name" placeholder="Write user name" required></input>
            <p ng-show="editUsers.name.$error.minlength" class="help-block">Task Name is too short.</p>
            <p ng-show="editUsers.name.$error.maxlength" class="help-block">Task Name is too long.</p>			
		</fieldset>
		
		<!-- RETURN & SUBMIT  BUTTONS -->
		<fieldset class="form-group">
				<!-- RETURN  -->
			<a href="#/">
				<button type=button class="btn btn-primary" >
					<span class="glyphicon glyphicon-arrow-left" ></span>
				</button> 
			</a>	
				<!-- SUBMIT  -->
			<input type="submit" class="btn btn-primary pull-right" value="Save" />
		</fieldset>
	</form>
	
</div>
